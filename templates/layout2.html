<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type='ico/img'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #fc5296;
      background-image: linear-gradient(315deg, #fc5296 0%, #f67062 74%);
      min-height: 100vh;
      margin-bottom: 15vh;
    }
    
  @-webkit-keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @-moz-keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  .fadeIn {
    opacity: 0;
    -webkit-animation: fadeIn ease-in 1;
    -moz-animation: fadeIn ease-in 1;
    animation: fadeIn ease-in 1;

    -webkit-animation-fill-mode: forwards;
    -moz-animation-fill-mode: forwards;
    animation-fill-mode: forwards;

    -webkit-animation-duration: 1s;
    -moz-animation-duration: 1s;
    animation-duration: 0.1s;
  }
    .mydrop{
      background-color: rgb(241 99 184); border-radius: 9px;
    }
    .myitem:hover{
      background-color: #de37ff;
    }
    .search{border-top-right-radius: 3px; border-bottom-right-radius: 3px; border: none; background-color: white;}
    .mynav{
      text-align: center; height: 50px;
    }
    .tlink{
      position: relative; top: 5px; font-size: 21px; text-decoration:none; color: #0066ff;
    }
    .navlol {
      background-color: #d19592;
      background-image: linear-gradient(315deg, #d19592 0%, #c81f70 74%);
      border-bottom: 2px solid black;
    }

    .noborder {
      border: none;
    }

    .post {
      background-color: #7f53ac;
background-image: linear-gradient(315deg, #7f53ac 0%, #647dee 74%);
      width: 95%;
      margin: 5px auto;
      padding: 10px;
      border-radius: 20px;
    }
    {% block body %}{% endblock %}
    </body></html>
